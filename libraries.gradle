/*
 * Use a libraries map to define the dependency artifacts
 * It similar to the maven <dependencyManagement>
 */

ext{

    springFrameworkVersion 					= '4.3.2.RELEASE'
    springDataJpaVersion 					= '1.6.0.RELEASE'
    servletApiVersion						= '3.0.1'
    slf4jVersion							= '1.7.7'
    logbackVersion							= '1.1.3'
    junitVersion 							= '4.11'
    servletApiVersion						= '3.0.1'
    jspApiVersion							= '2.2.1'
    druidVersion							= '1.0.5'
    fastjsonVersion                         = '1.2.24'
    commonsLang3Version						= '3.3.2'
    commonsnetVersion                       = '3.5'
    httpclientVersion						= '4.5.1'
    im4javaVersion							= '1.4.0'
    jsoupVersion                            = '1.8.3'
    guavaVersion                            = '19.0'
    slf4jVersion							= '1.7.7'
    //excel
    poiVersion                              = '3.10.1'
    javacsvVersion                          = '2.0'
    springDataRedisVersion                  = '1.8.3.RELEASE'

    xmemcachedVersion                       = '2.0.0'
    gsonVersion                             = '2.8.0'
    jedisVersion                            = '2.9.0'
    cglibVersion                            = '2.1_3'
    aspectjVersion                          = '1.6.11'


    libraries = [

            //spring base
            spring_context_support:    	"org.springframework:spring-context-support:${springFrameworkVersion}",
            //spring web
            spring_webmvc:			   	"org.springframework:spring-webmvc:${springFrameworkVersion}",
            //spring jdbc
            spring_jdbc:			   	"org.springframework:spring-jdbc:${springFrameworkVersion}",
            spring_context:             "org.springframework:spring-context:${springFrameworkVersion}",

            //spring_data_jpa
            spring_data_jpa:		   	"org.springframework.data:spring-data-jpa:${springFrameworkVersion}",

            //redis
            spring_data_redis:          "org.springframework.data:spring-data-redis:${springDataRedisVersion}",
            jedis:                      "redis.clients:jedis:${jedisVersion}",

            servlet_api:				"javax.servlet:javax.servlet-api:${servletApiVersion}",


            slf4j_api:					"org.slf4j:slf4j-api:${slf4jVersion}",
            logback_classic:			"ch.qos.logback:logback-classic:${logbackVersion}",

            servlet_api:				"javax.servlet:javax.servlet-api:${servletApiVersion}",
            jsp_api:					"javax.servlet.jsp:javax.servlet.jsp-api:${jspApiVersion}",

            //druid
            druid:						"com.alibaba:druid:${druidVersion}",
            fastjson:						"com.alibaba:fastjson:${fastjsonVersion}",

            //apache commons
            commons_lang3:				"org.apache.commons:commons-lang3:${commonsLang3Version}",
            commons_net:				"commons-net:commons-net:${commonsnetVersion}",

            httpclient:					"org.apache.httpcomponents:httpclient:${httpclientVersion}",

            im4java:			"org.im4java:im4java:${im4javaVersion}",

            //unit test
            spring_test:			   	"org.springframework:spring-test:${springFrameworkVersion}",
            junit:						"junit:junit:${junitVersion}",

            jsoup:                      "org.jsoup:jsoup:${jsoupVersion}",
            guava:                      "com.google.guava:guava:${guavaVersion}",
            slf4j_api:					"org.slf4j:slf4j-api:${slf4jVersion}",

            poi:                        "org.apache.poi:poi-ooxml:${poiVersion}",
            javacsv:                    "net.sourceforge.javacsv:javacsv:${javacsvVersion}",

            //cache
            xmemcached:                 "com.googlecode.xmemcached:xmemcached:${xmemcachedVersion}",

            gson:                 "com.google.code.gson:gson:${gsonVersion}",
            //aop
            cglib_nodep:                 "cglib:cglib-nodep:${cglibVersion}",
            aspectjweaver:                 "org.aspectj:aspectjweaver:${aspectjVersion}"





    ]

}